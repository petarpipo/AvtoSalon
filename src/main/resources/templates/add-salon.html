<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj Avto Salon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/salon/add" method="POST">


                <div class="form-group">
                    <label for="name">Име</label>
                    <input type="text"
                           class="form-control"
                           th:value="${salon.getName()}"
                           id="name"
                           name="name"
                           placeholder="Внеси име">
                </div>
                <div class="form-group">
                    <label for="name">Град</label>
                    <input type="text"
                           class="form-control"
                           th:value="${salon.getGrad()}"
                           id="grad"
                           name="grad"
                           placeholder="Внеси град">
                </div>

                <div class="form-group">
                    <label for="name">Локација</label>
                    <input type="text"
                           class="form-control"
                           th:value="${salon.getLokacija()}"
                           id="lokacija"
                           name="lokacija"
                           placeholder="Внеси локација">
                </div>
                <div class="form-group">
                    <label for="name">Капацитет</label>
                    <input type="text"
                           class="form-control"
                           th:value="${salon.getKapacitet()}"
                           id="kapacitet"
                           name="kapacitet"
                           placeholder="Внеси капацитет">
                </div>

                <button type="submit" class="btn btn-primary">Поднеси</button>

                <a type="button" class="btn btn-primary" href="/users/list">Назад</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
